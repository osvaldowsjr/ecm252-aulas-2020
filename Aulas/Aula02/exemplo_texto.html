<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formatando texto</title>
    <style>
        .engenharia {
            color: #0000FF;
            font: italic bold 24px Arial, sans-serif;
            text-decoration: underline;
            text-align: center;
        }
        
        .farmacia {
            font-family: Cambria, serif;
        }
    </style>
</head>

<body>
    <main>
        <article id="cursos">
            <p class="engenharia">
                Engenharia de Computação
            </p>
            <p class="farmacia">
                Farmácia
            </p>
        </article>
    </main>
</body>

</html>
