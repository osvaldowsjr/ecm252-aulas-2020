<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jogadores">
            <div class="jogador0">
                <p class="nome-jogador">Jogador 0</p>
                <div class="pontuacao-global" id="pontuacao-global-0"></div>
                <div class="caixa-pontuacao-rodada-0">
                    <p>Pontuação da rodada</p>
                    <div class="pontuacao-rodada-0" id="pontuacao-rodada-0">
                    </div>
                </div>
            </div>
            <div class="jogador1">
                <p class="nome-jogador">Jogador 1</p>
                <div class="pontuacao-global" id="pontuacao-global-1"></div>
                <div class="caixa-pontuacao-rodada-1">
                    <p>Pontuação da rodada</p>
                    <div class="pontuacao-rodada-1" id="pontuacao-rodada-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="botoes">
            <button class="botao lancar-dado" id="botao-lancar-dado">Lançar Dado</button>
            <button class=" botao passar-vez" id="botao-passar-vez">Passar vez</button>
            <button class=" botao novo-jogo" id="botao-novo-jogo">Novo jogo</button>
        </div>

        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">STUB</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
