<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="padding-top: 5%;">
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="minhaNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="app.component.html">Principal</a></li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/professores" routerLinkActive="active">Professores</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" routerLink="/forms" routerLinkActive="active">Forms</a></li>
                </ul>
            </div>
            <form class="form-inline">
                <input type="text" class="form-control mr-2" id="login" placeholder="Digite seu login">
                <input type="password" class="form-control mr-2" id="senha" placeholder="Digite sua senha">
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <app-curso-cadastro (cursoAdicionado)="onAdicionarCurso($event)"></app-curso-cadastro>
        <div class="row">
            <div class="col-4" *ngFor="let curso of cursos ">
                <app-lista-cursos [curso]="curso"></app-lista-cursos>
            </div>
        </div>
        <app-lista-professores></app-lista-professores>

        <app-forms-alunos (pessoaRegistrada)="onAdicionarAluno($event)"></app-forms-alunos>
        <div class="row">
            <div class="col-4" *ngFor="let aluno of alunos ">
                <app-lista-alunos [aluno]="aluno"></app-lista-alunos>
            </div>
        </div>
    </div>
</body>

</html>
